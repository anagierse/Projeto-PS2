<div class="card" style="width: 288px; height: 357px; background-color: #fffbf1;  color: #674636;">
  <img style="max-height: 60%; min-height: 60%;" [src]="imagemUrl" class="card-img-top" alt="{{ titulo }}">
    <div class="card-body">
      <h5 class="card-title">{{ titulo }}</h5>
      <p class="card-text">{{ descricao }}</p>
      <button (click)="verReceita()" class="btn" style="background-color: #AB886D; color:white;">Ver Receita</button>
    </div>
  </div>
