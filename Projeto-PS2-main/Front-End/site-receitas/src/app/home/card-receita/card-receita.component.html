<div class="card" style="width: 288px; height: 357px;">
  <img style="max-height: 60%; min-height: 60%;" [src]="imagemUrl" class="card-img-top" alt="{{ titulo }}">
    <div class="card-body">
      <h5 class="card-title">{{ titulo }}</h5>
      <p class="card-text">{{ descricao }}</p>
      <button (click)="verReceita()" class="btn btn-primary">Ver Receita</button>
    </div>
  </div>
