<app-navbar></app-navbar>

<div class="container mt-4" *ngIf="logado" style="min-height: 100%; min-width: 100%;">
  <h3>Cadastro de Receita</h3>
  <form (ngSubmit)="submitRecipe()">
    <div class="mb-3">
      <label for="recipeName" class="form-label">Nome da Receita</label>
      <input
        type="text"
        id="recipeName"
        class="form-control"
        [(ngModel)]="recipe.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="recipeDescription" class="form-label">Descrição</label>
      <textarea
        id="recipeDescription"
        class="form-control"
        [(ngModel)]="recipe.description"
        name="description"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="recipeDescription" class="form-label">Modo de Preparo</label>
      <textarea
        id="recipeDescription"
        class="form-control"
        [(ngModel)]="recipe.description"
        name="description"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="recipeImage" class="form-label">URL da Imagem</label>
      <input
        type="url"
        id="recipeImage"
        class="form-control"
        [(ngModel)]="recipe.imageUrl"
        name="imageUrl"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Ingredientes</label>
      <div
        *ngFor="let ingredient of recipe.ingredients; let i = index; trackBy: trackByIndex"
        class="input-group mb-2"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Ingrediente"
          [(ngModel)]="recipe.ingredients[i]"
          name="ingredient-{{ i }}"
        />
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeIngredient(i)"
          *ngIf="recipe.ingredients.length > 1"
        >
          Remover
        </button>
      </div>
      <button type="button" class="btn btn-primary" (click)="addIngredient()">
        + Adicionar Ingrediente
      </button>
    </div>

    <button type="submit" class="btn btn-success">Salvar Receita</button>
  </form>
</div>

<div *ngIf="!logado" style="text-align: center;">
  <h2>Para adicionar uma receita, por favor faça o login</h2>
  <button class="btn btn-outline-danger" style="margin-top: 2rem;" (click)="login()">Fazer Login</button>
</div>
